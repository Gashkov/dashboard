<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<button class="hamburger"><i class="fas fa-bars"></i></button>
		</header>
		<main class="main">
			<aside class="aside">
				<h3 class="aside__title">Menu</h3>
				<ul class="aside__list">
					<li class="aside__item">
						<a href="#"><i class="fas fa-home"></i>Overview</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="far fa-chart-bar"></i>Analytics</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-user"></i>Your Profile</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="far fa-list-alt"></i>Invoice</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-briefcase"></i>Marketplace</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-project-diagram"></i>Projects</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-envelope"></i>Inbox</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="far fa-life-ring"></i>Support</a>
					</li>
				</ul>
			</aside><!--end aside-->
			<div class="main-content">
				<div class="main-content__header">
					
				</div>
				<div class="profile">
					<div class="profile__content">
						
					</div><!--end profile__content-->
					<div class="profile__sidebar">
						
					</div><!--end profile__sidebar-->
				</div><!--end profile-->
			</div><!--end main-content-->
		</main>
	</div>
	<script src="js/all.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
